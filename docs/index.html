      <h1>Cave Generator</h1>
      <h2>Tiles</h2>
      <div class="tiles">
        <img id="cave_tiles" src="cave_tiles.38aee0ad.png">
      </div>
      
        <h2>Demo</h2>
      <canvas class="wfc" width="2048" height="1536">hello</canvas>
      <div class="form">
        <label for="show-grid">
          <input id="show-grid" type="checkbox">
          <div class="checkbox"></div>
          Show grid
        </label>
        <div class="input">
          <label for="algorithm">Algorithm</label>
          <select id="algorithm">
            <option value="cellular-automata">Cellular Automata</option>
            <option value="wave-function-collapse">Wave Function Collapse</option>
          </select>
        </div>
        <div class="input">
          <label for="seed">Seed</label>
          <input id="seed">
        </div>
        <div class="input">
          <label for="size">Size</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="buttons">
          <button id="regenerate" class="secondary" disabled="">Re-generate</button>
          <button id="download" disabled="">Download Image</button>
        </div>
      </div>
    </main>
