<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sam Fritton | Cave Generator</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, interactive-widget=overlays-content"
    />
    <link rel="icon" href="./img/favicon-52.png" sizes="52x52" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/cave-generator.css" />
  </head>
  <body>
    <main>
      <h1>Cave Generator</h1>
      <h2>Tiles</h2>
      <div class="tiles">
        <img id="cave_tiles" src="./img/cave_tiles/cave_tiles.png" />
      </div>
      </div>
        <h2>Demo</h2>
      <canvas class="wfc" width="1024" height="768">hello</canvas>
      <div class="form">
        <label for="show-grid">
          <input id="show-grid" type="checkbox"/>
          <div class="checkbox"></div>
          Show grid
        </label>
        <div class="input">
          <label for="algorithm">Algorithm</label>
          <select id="algorithm">
            <option value="cellular-automata">Cellular Automata</option>
            <option value="wave-function-collapse">Wave Function Collapse</option>
          </select>
        </div>
        <div class="input">
          <label for="seed">Seed</label>
          <input id="seed">
        </div>
        <div class="buttons">
          <button id="regenerate" class="secondary" disabled>Re-generate</button>
          <button id="download" disabled>Download Image</button>
        </div>
      </div>
    </main>
    <include src="./src/parts/footer.part.html"></include>
    <script type="module" src="./scripts/index.ts"></script>
  </body>
</html>
